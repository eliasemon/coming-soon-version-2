<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming soon page | v.1</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
    </header>
    <section class="warper">
        <div class="bdr_shape shape_1"></div>
        <div class="bdr_shape shape_2"></div>
        <div class="bdr_shape shape_3"></div>
        <div class="bdr_shape shape_4"></div>
        <div class="overlay">
            <div class="container">
                <div class="contnet">
                    
                </div>
            </div>
        </div>
    </section>


    <!-- script -->
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.ripples.js"></script>
    <script src="js/typed.js"></script>
    <script type="text/javascript">
        // countdown js start
        var countDate = new Date('Feb 5, 2021 00:00:00').getTime();

        function launch(){
            var now = new Date().getTime();
            gap = countDate - now;

            var second = 1000;
            var minute = second * 60;
            var hour = minute * 60;
            var day = hour * 24;

            var d = Math.floor(gap / (day));
            var h = Math.floor((gap % (day)) / (hour));
            var m = Math.floor((gap % (hour)) / (minute));
            var s = Math.floor((gap % (minute)) / (second));

            document.getElementById('day').innerText = d;
            document.getElementById('hour').innerText = h;
            document.getElementById('minute').innerText = m;
            document.getElementById('second').innerText = s;
        };
        setInterval (function(){
            launch();
        },1000);
        // countdown js end
        // water rippls js start
        $(document).ready(function(){
            $(".warpe").ripples({
                resolution: 512,
                dropRadius: 7,
                interactive: false,
                perturbance: 0.03,
            });
            // Automatic drops
            setInterval(function() {
                var $el = $('.warper');
                var x = Math.random() * $el.outerWidth();
                var y = Math.random() * $el.outerHeight();
                var dropRadius = 20;
                var strength = 0.04 + Math.random() * 0.04;

                $el.ripples('drop', x, y, dropRadius, strength);
            }, 500);
        });
        // water ripple js end
        // type js  start
        var typed = new Typed('.type_js', {
            strings: ["We are coming soon...", "Stay with us!"],
            loop: true,
            typeSpeed: 60,
            backSpeed: 50,
            backDelay: 1000,
        });
        // type js  end
    </script>
</body>
</html>
